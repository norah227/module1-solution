<!DOCTYPE html>
<html ng-app="LunchCheck" lang="en">
<head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="angular.min.js"></script>  
    <script src="app.js"></script>
    <style>
.message {font-size: 1.3em;font-weight: bold;}
    </style>
</head>
<body>
    <div ng-controller="LunchCheckController" class="container">
        <h1>Lunch Checker</h1>
        <div class="form-group">
            <input ng-model="inputItem" dir="auto" type="text"
                placeholder="List comma separated dishes you usually have for lunch"
                class="form-control">
        </div>
        <div class="form-group">
            <button ng-click="checkItems()">Check if too Much</button>
        </div>
        <div id="resultType" class="form-group message">
            {{inputResult}}
        </div>
    </div>
</body>
</html>
